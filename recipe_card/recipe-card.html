<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Dinner</title>
    <link rel="stylesheet" href="./css">
</head>
<body>
    <header>
        <img src="path/to/your/logo.png" alt="Dad's Dinner Logo" class="logo">
    </header>
    <main>
        <section class="intro">
            <h1>Welcome to Dad’s Dinner!</h1>
            <p>Take some stress out of your day and get a recipe using what’s in your fridge and recipe themed dad jokes to keep the kids entertained while you cook!</p>
        </section>
        <section class="controls">
            <p>What’s in your fridge??</p>
            <input type="text" id="ingredient" placeholder="Main ingredient input">
            <button id="filterButton">Search</button>
            <button id="randomButton">Randomize Me</button>
        </section>
        <section id="recipeContainer"></section>
    </main>
    <footer>created by team awesome</footer>
    <script src="./script.js"></script>
</body>
</html>
