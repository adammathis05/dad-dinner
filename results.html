<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- global styles  -->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
     <!-- page styles  -->
    <link rel="stylesheet" href="./assets/css/results.css" />
    <title>Results Page</title>

</head>
<header></header>

<body class="container">
    <div class="row">
        <div id="recipes-container" class="col-sm">
            <h2>"Your Recipes"</h2>
            <div id="recipes" class="col">
                <div id="recipe-card" class="col"></div>
            </div>
        </div>

        <div id="jokes-container" class="col-sm">
            <h2>"Dad Jokes"</h2>
            <div id="jokes" class="col">
                <!-- Button trigger modal -->
                <button id="jokesButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#jokesModal">
                    Make these kids laugh!
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="jokesModal" tabindex="-1" role="dialog" aria-labelledby="jokesModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="jokesModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer></footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/recipe.js"></script>
<script src="./assets/js/results.js"></script>
</html>
