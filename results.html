<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- global styles  -->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
     <!-- page styles  -->
    <link rel="stylesheet" href="./assets/css/results.css" />
    <title>Results Page</title>
    
</head>

<body>

    <header class = topBarResults>
        <button id="goBack" class = backButton>&#8678; Return Home</button>
        <div class="headerImgResults"><img class ="m-0" src=assets\images\logo.png alt="dad's dinner logo">
        </div>

    </header>

    <main class="bg">

        <div class="container">
            <div class="row">
                <div id="recipes-container" class="col-sm">
                    <!-- <h2 class = "titleLeft">"Your Recipes"</h2> -->
                    <div id="recipes" class="col">
                        <div id="recipe-card" class="col"></div>
                    </div>
                </div>

                <div id="jokes-container" class="col-sm-4">
                    <div id="jokes" class="jokesCol col">
                        <!-- <h2 class = "titleRight">"Dad Jokes"</h2> -->
                        <!-- Button trigger modal -->
                        <button id="jokesButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jokesModal">
                            Click here for Dad Jokes!
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="jokesModal" tabindex="-1" aria-labelledby="jokesModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="jokesModalLabel">Hahahahahaha!</h5>
                                </div>
                                <div id=jokesModalBody class="modal-body">
                                </div>
                                <div class="modal-footer">
                                <button id="jokesClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="list-inline mb-0 d-flex justify-content-evenly">
            <li class="list-inline-item" id="footerListItem"><a id="footerLink" href="https://icanhazdadjoke.com/">Jokes courtesy of icanhazdadjokes</a></li>
            <li class="list-inline-item" id="footerListItem"><h4>Built by Group 3</h4></li>
            <li class="list-inline-item" id="footerListItem"><a id="footerLink"  href="https://www.themealdb.com/">Recipes courtesy of TheMealDB</a></li>
        </ul>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/recipe.js"></script>
    <script src="./assets/js/results.js"></script>
</body>
</html>
